# Spring Boot app port (matches .env)
server.port=${SPRING_SERVER_PORT}

# PostgreSQL datasource config
spring.datasource.url=jdbc:postgresql://wealthwise-postgres:5432/wealthwise_dev
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql

# File storage
file.upload-dir=/app/upload/receipts

# Keycloak issuer URI (inside Docker)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.wealthwise.ajadhav.com/realms/wealthwise

# Actuator + Prometheus metrics
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
